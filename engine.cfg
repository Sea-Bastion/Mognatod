[application]

name="mognatod"
main_scene="res://globals/Main/Main.tscn"
icon="res://mic./icon.png"
frame_delay_msec=0
boot_splash_fullsize=false

[autoload]

global="*res://globals/global.tscn"

[debug]

force_fps=60

[display]

custom_mouse_cursor="res://mic./cursor.png"
width=1024
height=600
borderless_window=false
use_vsync=true
stretch_mode="viewport"
stretch_aspect="keep"

[image_loader]

filter=false
gen_mipmaps=false

[input]

ui_accept=[key(Enter), key(Space), jbutton(0, 0)]
ui_cancel=[key(Escape), jbutton(0, 11)]
ui_left=[key(Left), jbutton(0, 14), key(A)]
ui_right=[key(Right), jbutton(0, 15), key(D)]
ui_up=[key(Up), jbutton(0, 12), key(W)]
ui_down=[key(Down), jbutton(0, 13), key(S)]

[physics_2d]

motion_fix_enabled=true

[rasterizer]

trilinear_mipmap_filter=false

[render]

mipmap_policy=0
